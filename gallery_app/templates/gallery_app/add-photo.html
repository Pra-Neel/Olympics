{% extends "base.html" %}

{% block content %}
    <div class="mx-auto bg-light p-5 rounded" style="width: 50%;">
        <h2 class="text-center">Add new photo</h2>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Gallery image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="image" name="image" required autofocus>
                </div>
            </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
            </div>
            {% if messages %}
                <ul style="color: rgb(25, 197, 220); list-style-type: none;">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
{% endblock content %}
