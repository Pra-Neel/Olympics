{% extends "base.html" %}

{% block content %}
    <div class="mx-auto bg-light p-5 rounded" style="width: 50%;">
        <h2 class="text-center">Edit user</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="full_name" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required autofocus>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                </div>
            </div>
            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select class="form-control" id="country" name="country" value="{{ user.country }}">
                        <option value="NP" selected="selected" name="country">{{ user.country }}</option>
                        {% for code, name in countries %}
                            <option value="{{ code }}" name="country">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% if messages %}
                <ul style="color: green; list-style-type: none;">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="btn btn-primary">Edit user</button>
        </form>
    </div>
{% endblock content %}
