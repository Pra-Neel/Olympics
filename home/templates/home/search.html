{% extends 'base.html' %}
{% block title %}
Search
{% endblock title %}

{% block content %}
<div class="container">
    <h3 class="text-center">Search results</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for video in videos %}
            <div class="col">
                <div class="card shadow-sm">
                    <a href="{% url 'video:video-detail' video.id %}">
                        <img src="{{ video.image.url }}" class="bd-placeholder-img card-img-top"
                            width="100%" height="225">
                    </a>
                </div>
            </div>
        {% endfor %}    
    </div>
</div>
{% endblock content %}
