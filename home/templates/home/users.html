{% extends "base.html" %} {% block content %}
    <div class="mx-auto bg-light p-5 rounded">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Full name</th>
                <th scope="col">Email</th>
                <th scope="col">Country</th>
                <th scope="col">Verified</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.country }}</td>
                    <td>{{ user.is_verified }}</td>
                    <td>
                        <a href="{% url "home:user-edit" user.id %}">Edit</a>
                        ||
                        <a href="{% url "home:user-delete" user.id %}" onclick="return ask()">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function ask() {
            return confirm('Are you sure you want to delete this user ?');
        }
    </script>
{% endblock content %}
