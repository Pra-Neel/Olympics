{% extends "base.html" %} {% block content %}
    <div class="mx-auto bg-light p-5 rounded" style="width: 50%">
        <h2 class="text-center">Add new game schedule</h2>
        <br/>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="title" class="col-sm-2 col-form-label"
                >Video title</label
                >
                <div class="col-sm-10">
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="video_link" class="col-sm-2 col-form-label"
                >Video link</label
                >
                <div class="col-sm-10">
                    <input
                            type="text"
                            class="form-control"
                            id="video_link"
                            name="video_link"
                            required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Preview image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="image" name="image" required autofocus>
                </div>
            </div>
            {% if messages %}
                <ul style="color: green; list-style-type: none">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
{% endblock content %}
